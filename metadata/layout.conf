masters = gentoo

# Please keep this reasonably in sync with ::gentoo
manifest-hashes = BLAKE2B SHA512
manifest-required-hashes = BLAKE2B

# Do not update changelogs
update-changelog = false
cache-formats = md5-dict
# Use thin manifests
thin-manifests = true
# Dont sign thinn manifests. There is no current policy for git commit signing
sign-manifests = false

# Let's start with new EAPIs if possible
eapis-banned = 0 1 2 3 4 5

